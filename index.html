<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Timed Code Quiz</title>
    
</head>
<body>
    <header>
        <p>
            <a class="high-score-link" href="#">View High Scores</a>
        </p>
        <p class="timer-containter">
            
        </p>
    </header>
    <main class="quiz-main">
        <section class="descprition main-child-container">
            <h1>Coding Quiz Challenge</h1>
                <div class="container-content">
                    <p>Try to answer the following code-related questions within the time limit.</p>
                    <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                 <button id="start-quiz-btn">Start Quiz</button>
            </div>
        </section>

       
        <!-- Questions that will append -->
           
        <section class="question-container main-child-container" >

        </section>


        <!-- Final Score hidden until end of quiz -->
        <section class="final-score-container main-child-container">
            <h1>Quiz Completed</h1>
            <div class="container-content">
                <p id="final-score-p"></p>
                <form method="POST">
                    <label for="high-score-input">Enter Initials</label>
                    <input placeholder="Your Initials" type="text" name="high-score-input" id="high-score-input">
                    <input type="submit"  name="high-score-submit" id="high-score-submit">
                    <p class="display-message"></p>
                 </form>
            </div>
            
        </section>


        <!-- highscore page hidden until end or when selected -->
        <section class="high-score-container main-child-container">
            <h1>High Scores</h1> 
            <ul class="high-score-el">
            </ul>   
            <button id="clear-high-score-btn">Clear High Scores</button>
            <button id="back-to-begining">Go Back</button>
        </section>
    </main>

    <script src="./assets/js/script.js" ></script>
</body>
</html>
